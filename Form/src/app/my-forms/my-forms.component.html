
<div class="form-group">
  <form [formGroup]="myForm" (ngSubmit)="Submit()">
    <label for="firstNameId">First Name:</label>
    <input type="text" formControlName="firstName" class="form-control" id="firstNameId"><br>
    <span *ngIf="myForm.get('firstName')?.errors?.['required'] && myForm.get('firstName')?.touched" class="error">
      Field is required
    </span>

    <br><label for="LastNameId">Last Name:</label>
    <input type="text" formControlName="lastName" class="form-control" id="LastNameId"><br>
    <span *ngIf="myForm.get('lastName')?.errors?.['required'] && myForm.get('lastName')?.touched" class="error">
      Required
    </span>

    <br><label for="age">Age:</label>
    <input type="number" formControlName="age" class="form-control" id="age"><br>
    <span *ngIf="myForm.get('age')?.errors?.['age'] && (myForm.get('age')?.['touched'] || myForm.get('age')?.['dirty'])" class="error">
      You are not eligible to fill!
    </span>

    <br>
    <div formGroupName="emailGroup">
      <label for="emailId">Enter Email:</label>
      <input (keyup)="deleteMessage($event.target)" type="email" formControlName="email" class="form-control" id="emailId">
      <!-- <span *ngIf="(myForm.get('emailGroup.email')?.errors?.['required'] || myForm.get('emailGroup.email')?.errors?.['email']) && (myForm.get('emailGroup.email')?.touched || myForm.get('emailGroup.email')?.dirty)" class="error">
        Invalid Email
      </span> -->
      <span class="error">
        {{emailMessage}}
      </span>
      <br>
      <label for="cemailId">Confirm Email</label>
      <input type="email" formControlName="cemail" class="form-control" id="cemailId"><br>
      <!-- <span *ngIf="myForm.get('emailGroup.cemail')?.errors?.['required'] && myForm.get('emailGroup.cemail')?.['touched']" class="error">
        Confirm Email!
      </span> -->
      <span *ngIf="myForm.get('emailGroup')?.errors?.['notMatched']  && myForm.get('emailGroup.cemail')?.['dirty']" class="error">
        Emails do not match!
      </span>
    </div>

    <label for="phoneno">Phone no.</label>
    <input type="tel" formControlName="phone" class="form-control" id="phoneno"><br>
    <span *ngIf="myForm.get('phone')?.errors?.['required']" class="error">
      Phone is required
    </span>

    <!-- <label >Send Notifications</label><br>

    <label><input type="radio" formControlName="sendNotifications" class="form-control" value="Email">Email</label>
    <label><input type="radio" formControlName="sendNotifications" class="form-control" value="Text">Text</label><br>-->

    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label pt-0">Send Notifications</label>
      <div class="col-md-8">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input"
                   type="radio"
                   value="email"
                   formControlName="notification">Email
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input"
                   type="radio"
                   value="text"
                   formControlName="notification" >Text
          </label>
        </div>
      </div>
    </div>

    <div class="form-group row mb-2">
      <div class="col-md-8">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input"
                   id="sendCatalogId"
                   type="checkbox"
                   formControlName="sendCatalog">Send me your catalog
          </label>
        </div>
      </div>
    </div>
    <div>
      
    </div>




    <button type="submit" [disabled]="myForm.invalid">Save</button>
    <button type="reset">Clear</button>


  </form>

  <p>{{myForm.get('lastName')?.value}}</p>
</div>
